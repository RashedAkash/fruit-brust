<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit-brust</title>
  <!-- daisy ui and tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- google font -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- tailwind -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <style>
    .text-opensans {
      font-family: 'Open Sans', sans-serif;
    }
  </style>
</head>

<body class="text-opensans">
  <header>
    <section class="container mx-auto px-4 md:px-8 lg:px-16">
      <div class="navbar bg-[#F85559] p-5  rounded-full my-12">
        <div class="flex-1 hidden   lg:flex ">
          <ul class="menu menu-horizontal px-1 font-medium text-white">
            <li><a>Home</a></li>
            <li><a>About Us</a></li>
            <li><a>Shop</a></li>
            <li><a>Fruits</a></li>
      
          </ul>
        </div>
        <div class="flex-1">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
              </svg>
            </label>
            <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
              <li><a>Item 1</a></li>
              <li>
                <a>Parent</a>
                <ul class="p-2">
                  <li><a>Submenu 1</a></li>
                  <li><a>Submenu 2</a></li>
                </ul>
              </li>
              <li><a>Item 3</a></li>
            </ul>
          </div>
          <div class="logo flex items-center justify-center">
            <img src="./images/logo.png" alt="">
            <h2 class="text-2xl lg:text-3xl font-bold ml-2 text-white">Fruit Burst</h2>
          </div>
        </div>
      
        <div class="hidden md:block">
          <form action="" class="relative">
            <input class="py-4 rounded-full px-7" type="text" placeholder="Search here">
            <i class="fa-solid fa-magnifying-glass absolute top-1/2 right-4 -translate-y-1/2"></i>
          </form>
        </div>
      </div>
    </section>
  </header>
  <main></main>

  <!-- footer area -->
  <footer class="footer footer-center py-24 bg-[#121212] text-primary-content">
    <div>
      <div class="footer-logo flex items-center justify-center">
        <img src="./images/logo.png" alt="">
        <h2 class="text-4xl font-bold ml-2">Fruit Burst</h2>
      </div>
      <ul class="flex font-semibold mt-10 flex-wrap items-center justify-center gap-14">
        <li ><a href="">Home</a></li>
        <li ><a href="">About Us</a></li>
        <li ><a href="">Shop</a></li>
        <li ><a href="">All Fruits</a></li>
        <li ><a href="">Support</a></li>
        <li ><a href="">My Account</a></li>
      </ul>
    </div>
    <div>
      <div class="grid grid-flow-col gap-10">
        <a><img src="./images/twitter.png" alt=""></a>
        <a><img src="./images/facebook 1.png" alt=""></a>
        <a><img src="./images/youtube.png" alt=""></a>
      </div>
    </div>
